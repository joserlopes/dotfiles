[env]
TERM = "xterm-256color"

[mouse]
hide_when_typing = true

[cursor]
unfocused_hollow = true

[font]
size = 16

[font.bold]
family = "JetBrains Mono"
style = "Bold"

[font.italic]
family = "JetBrains Mono"
style = "Italic"

[font.normal]
# family = "JetBrains Mono"
family = "0xProto"
style = "regular"

[[keyboard.bindings]]
action = "ToggleFullScreen"
key = "F11"

[window]
# startup_mode = "FullScreen"
opacity = 0.70
